        <div id="settings" hidden>
            <label class="lbl-center">Center</label>
            <label class="lbl-cen-hue">Hue</label>
            <input type="range" min="0" max="360" value="0" class="center-hue" oninput="centerHue(this.value)">
            <label class="lbl-cen-sat">Saturation</label>
            <input type="range" min="0" max="100" value="100" class="center-sat" oninput="centerSat(this.value)">
            <label class="lbl-cen-val">Brightness</label>
            <input type="range" min="0" max="135" value="100" class="center-val" oninput="centerVal(this.value)">
            <label class="lbl-inner">Inner</label>
            <label class="lbl-inn-hue">Hue</label>
            <input type="range" min="0" max="360" value="0" class="inner-hue" oninput="innerHue(this.value)">
            <label class="lbl-inn-sat">Saturation</label>
            <input type="range" min="0" max="100" value="100" class="inner-sat" oninput="innerSat(this.value)">
            <label class="lbl-inn-val">Brightness</label>
            <input type="range" min="0" max="135" value="100" class="inner-val" oninput="innerVal(this.value)">
            <label class="lbl-outer">Outer</label>
            <label class="lbl-out-hue">Hue</label>
            <input type="range" min="0" max="360" value="0" class="outer-hue" oninput="outerHue(this.value)">
            <label class="lbl-out-sat">Saturation</label>
            <input type="range" min="0" max="100" value="100" class="outer-sat" oninput="outerSat(this.value)">
            <label class="lbl-out-val">Brightness</label>
            <input type="range" min="0" max="135" value="100" class="outer-val" oninput="outerVal(this.value)">
            <label class="lbl-center-marker">Center Marker (Beacon)</label>
            <label class="lbl-beacon-red">Red</label>
            <input type="range" min="0" max="255" value="0" class="beacon-red" oninput="beaconRed(this.value)">
            <label class="lbl-beacon-green">Green</label>
            <input type="range" min="0" max="255" value="255" class="beacon-green" oninput="beaconGreen(this.value)">
            <label class="lbl-beacon-blue">Blue</label>
            <input type="range" min="0" max="255" value="255" class="beacon-blue" oninput="beaconBlue(this.value)">
            <button class="spawn-beacon" onmousedown="spawnBeacon()">Spawn Beacon</button>
            <button class="spawn-floor" onmousedown="spawnFloor()">Spawn Center Floor Marker</button>
        </div>
        <button class="btn-center" id="btn-center" onmousedown="switchMenu('center')">Clear</button>
        <button class="btn-inner" id="btn-inner" onmousedown="switchMenu('inner')">Inner</button>
        <button class="btn-outer" id="btn-outer" onmousedown="switchMenu('outer')">Outer</button>
        <button class="btn-settings" onmousedown="switchMenu('settings')">Settings</button>
        <button class="btn-spawn" onmousedown="spawnMarker()">Spawn</button>
        <label class="preview" id="preview"></label>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
        <script>refresh()</script>
    </body>
</html>
