<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <label class="title">VRChat Gesture Icons</label>
        <button class="btn-spawn-left" onmousedown="spawnLeft()">Spawn Left Hand Indicator</button>
        <button class="btn-spawn-right" onmousedown="spawnRight()">Spawn Right Hand Indicator</button>
        <button class="btn-lock" onmousedown="lock()">Lock Indicators</button>
        <button class="btn-unlock" onmousedown="unlock()">Unlock Indicators</button>
        <button class="btn-attach" onmousedown="attach()">Attach to Headset</button>
        <button class="btn-detach" onmousedown="detach()">Detach from headset</button>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
        <label class="support">If you wish to support my projects, consider donating :3</label>
        <label class="kofi">https://ko-fi.com/thizthizzydizzy</label>
        <label class="patreon">https://www.patreon.com/thizthizzydizzy</label>
    </body>
</html>
